<header id="header" class="site-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 col-5">
                <div class="site">
                    <div class="site__menu">
                        <a title="Menu Icon"  class="site__menu__icon">
                            <i class="las la-bars la-24-black"></i>
                        </a>
                        <div class="popup-background"></div>
                        <div class="popup popup--left">
                            <a title="Close"  class="popup__close">
                                <i class="las la-times la-24-black"></i>
                            </a><!-- .popup__close -->
                            <div class="popup__content">
                                <div class="popup__user popup__box open-form">
                                    <a title="Login"  class="open-login">Login</a>
                                </div><!-- .popup__user -->
                                
                                <div class="popup__menu popup__box">
                                    <ul class="menu-arrow">
                                      <li routerLink="/">Home</li>
                                      <li routerLink="/guided">Guided tour</li>
                                      <li routerLink="/traslation">Translator</li>
                                      <li routerLink="/travel">Transport</li>  
                                    </ul>
                                  </div>
                            </div>
                        
                        </div><!-- .popup -->
                    </div><!-- .site__menu -->
                    <div class="site__brand">
                        <a title="Logo" class="site__brand__logo"><img src="assets/assetspuebla/images/assets/logo.png" alt="Golo"></a>
                    </div><!-- .site__brand -->
                    
                </div><!-- .site -->
            </div><!-- .col-md-6 -->
            <div class="col-xl-6 col-7">
                <div class="right-header align-right">
                    
                    <div class="right-header__login">
                        <a title="guidedtravel" style="cursor: pointer;" routerLink="/" [hidden]="router.url.includes('site')">Home</a>
                    </div><!-- .right-header__login -->
                    <div class="right-header__login">
                        <a title="Login" class="open-login" style="cursor: pointer;" [hidden]="yeoman.isLogged">Login</a>
                    </div>
                    <div class="right-header__login">
                        <a title="Login"  style="cursor: pointer;" [hidden]="!yeoman.isLogged" (click)="logOut()">Logout</a>
                    </div>
                    <div class="right-header__button btn"  [hidden]="!yeoman.isLogged">
                      <a title="Add place"  routerLink="/my">
                          <!-- <i class="las la-cart-arrow-down "></i> -->
                          <span [hidden]="yeoman.userType=='admin'">My GuidedTravel</span>
                          <span [hidden]="yeoman.userType!=='admin'">Booking System</span>
                      </a>
                  </div>
                  <div class="right-header__button btn" [hidden]="yeoman.userType=='admin'">
                    <a title="whatsapp" href="https://wa.me/+5212216482271?text=Hello!!%20I%20request%20a%20service"  target="_blank" title="Support" style="color: white;"> 
                        
                        <i class="la la-whatsapp"></i>
                    </a>
                  </div>
                  
                    <div class="popup popup-form">
                        <a title="Close"  class="popup__close">
                            <i class="las la-times la-24-black"></i>
                        </a><!-- .popup__close -->
                        <ul class="choose-form">
                        </ul>
                        <div class="popup-content">
                          
                              
                              <form class="form-log form-content" id="login" (ngSubmit)="loginUser()" #loginForm="ngForm">
                                <div class="field-input">
                                  <input type="text" placeholder="Email" [(ngModel)]="email" name="user" required>
                                </div>
                                <div class="field-input">
                                  <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
                                </div>
                                <!-- Puedes agregar un mensaje para mostrar errores de inicio de sesión si lo deseas -->
                                <div *ngIf="loginError" class="error-message">
                                  {{ loginError }}
                                </div>
                                <input type="submit" name="submit" [disabled]="!loginForm.valid" value="Entrar">
                              </form>
                        </div>
                    </div><!-- .popup-form -->
                    <div class="right-header__search">
                        <a title="whatsapp" href="https://wa.me/+5212216482271?text=Hello!!%20I%20request%20a%20service" target="_blank" title="Support" style="color: white;"> 
                            >
                            <i class="la la-whatsapp"></i>
                        </a>
                    
                    </div>
                   </div>
            </div><!-- .col-md-6 -->
        </div><!-- .row -->
    </div><!-- .container-fluid -->
</header>
